<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Exclusive Access</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="mdrlogo.jpeg" style="width: 100px; height: 100px; border-radius: 50%; alt="School Logo">
    </div>
    <h1 class="animate-header">Exclusive Mandera Crypto Class Access</h1>
    <p class="animate-subtitle">Enter your username to receive link:</p>
    <form id="accessForm" class="animate-form">
      <input type="text" id="username" placeholder="Enter your username" required>
      <button type="submit">Receive link</button>
    </form>
    <div id="response" class="animate-response"></div>
  </div>
  <footer><p>Created by Huska</p></footer>
  <script src="script.js"></script>
</body>
</html>
